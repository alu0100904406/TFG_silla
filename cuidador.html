<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://static.robotwebtools.org/EaselJS/current/easeljs.js"></script>
    <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.js"></script>
    <script src="./ros2d.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="./navigation.js"></script>
    <script src="adapter.js"></script>
    <script src="janus.js"></script>
    <script defer type="text/javascript" src="./main.js"></script>
  </head>

  <body>
    <h1>Navigation</h1>
    <div class="row">
      <div class="col-4 offset-2">
        <div id="twod-map"></div>
      </div>
      <div class="col-6" id="controller">
        <input type="checkbox" name="path" value="path" class="control-input" checked onchange="map_navigation.switch_path()"> Path <br>
        <button onclick="map_navigation.stop()">stop</button>
        <p id="vel">Speed: 0.00 m/s</p>
        <button id="publicar" onclick="publicar()">Publicar Stream</button>
        <button id="subscribir" onclick="subscribir()">Subscribir a Streams</button>
      </div>
      <div id="videos">
        <video id="local" autoplay></video>
        <video id="remote" autoplay></video>
      </div>
    </div>
  </body>
</html>
