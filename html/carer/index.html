<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://static.robotwebtools.org/EaselJS/current/easeljs.js"></script>
    <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.js"></script>
    <script src="js/ros2d.js"></script>
    <script src='https://code.jquery.com/jquery-1.10.2.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js'></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/navigation.js"></script>
    <script src="js/adapter.js"></script>
    <script src="js/janus.js"></script>
    <!--<script src="js/videoconference.js"></script>-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script defer type="text/javascript" src="js/main.js"></script>
		<title>Navigation</title>
  </head>

<body>
	<nav>
    <div class="nav-wrapper grey darken-4">
    	<a href="#!" class="brand-logo"><i class="material-icons">navigate_next</i>Navigation</a>
    	<a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    	<ul class="right hide-on-med-and-down">
			<li><a href="/graphs" target="_blank"><i class="material-icons">bar_chart</i></a></li>
			<li><a href="javascript:visualization()"><i class="material-icons">video_label</i></a></li>
			<li><a href="javascript:call()"><i class="material-icons">video_call</i></a></li>
    	</ul>
    </div>
  </nav>

	<ul class="sidenav" id="mobile-demo">
		<li><a href="/graphs" target="_blank"><i class="material-icons">bar_chart</i>Gráficas</a></li>
		<li><a href="javascript:visualization()"><i class="material-icons">video_label</i>Visualización</a></li>
		<li><a href="javascript:call()"><i class="material-icons">video_call</i>Videoconferencia</a></li>
	</ul>
	
	<div class="progress">
		<div class="indeterminate"></div>
	</div>

	<div id="panel" class="row">
		<div id="twod-map" class="col l6 s12 xl6 m12"></div>

		<div id="controller" class="col l6 s12 xl6 m12">
			<div class="">
				<label class="controller_element"> 
					<input id="path_switch" type="checkbox" onchange="map_navigation.switch_path()" checked/>
					<span>Path</span>
				</label>
				<br>
				<button class="controller_element btn-large red accent-4" id="stop" onclick="map_navigation.stop()" disabled >
						<i class="material-icons">
								stop
						</i>
				</button>
				<p id="vel" class="controller_element">Speed: 0.00 m/s</p>
				<button id="place" class="controller_element btn-large blue lighten-5" onclick="switch_place_mode()" disabled >
					<i class="material-icons red_icon">
						place
					</i>
				</button>
				<br>
				<button id="care" class="btn-large orange lighten-2 controller_element" onclick="care()" disabled>
					<i class="material-icons">visibility</i>
				</button>
				<button id="stopcare" class="btn-large controller_element light-green lighten-1" onclick="stop_care()" disabled hidden>
					<i class="material-icons">
						visibility_off
					</i>
				</button>
			</div>
		</div>
	</div>
  </body>
</html>
