<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://static.robotwebtools.org/EaselJS/current/easeljs.js"></script>
    <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.js"></script>
    <script src="js/ros2d.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/navigation.js"></script>
    <script src="js/adapter.js"></script>
    <script src="js/janus.js"></script>
    <script defer type="text/javascript" src="js/main.js"></script>
  </head>

  <body>
    <h1>Navigation</h1>
    <div class="row">
      <div class="col-4 offset-2">
        <div id="twod-map"></div>
      </div>
      <div class="col-6" id="controller">
        <input type="checkbox" name="path" value="path" class="control-input" checked onchange="map_navigation.switch_path()"> Path <br>
        <button id="stop" onclick="map_navigation.stop()" disabled>stop</button>
        <p id="vel">Speed: 0.00 m/s</p>
        <button id="publicar" onclick="call()" disabled>CALL</button>
        <button id="place" onclick="start_place_mode()" disabled>PLACE</button>
        <br><br>
        <button id="care" onclick="care()" disabled>CARE</button>
        <button id="stopcare" onclick="stop_care()" disabled hidden>STOP CARE</button>
      </div>
      <div id="conference">
        <video id="remote" width="640" height="480" autoplay></video>
        <video id="local" width="256" height="144" autoplay></video>
      </div>
    </div>
  </body>
</html>
